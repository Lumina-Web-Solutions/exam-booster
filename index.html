<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Secure Transmission</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background-color: #050505;
            color: #00f3ff; /* Cyan Neon */
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .terminal {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 20, 20, 0.3);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
        }

        .content {
            font-size: 1rem;
            line-height: 1.6;
            min-height: 150px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #00f3ff;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        .signature {
            margin-top: 30px;
            text-align: right;
            font-size: 0.8rem;
            color: #444;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 5s; /* Waits for typing to finish */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Scanline effect for retro vibe */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div class="header">
            <span>Server: LUMINA-CORE</span>
            <span>Target: EVANA_110</span>
        </div>
        
        <div class="content" id="typewriter"></div>
        <span class="cursor"></span>

        <div class="signature">
            > Transmission End.<br>
            - Senior.
        </div>
    </div>

    <script>
        const text = [
            "Initializing connection...",
            "Analyzing Physics workload... [High]",
            "Calculating success probability... 99.9%",
            "...",
            "Hey.",
            "I know it's stressful right now.",
            "But you are sharper than you think.",
            "Finish the fight. Sleep well.",
            "We are all rooting for you."
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const speed = 40; // Typing speed
        const element = document.getElementById("typewriter");

        function typeWriter() {
            if (lineIndex < text.length) {
                if (charIndex < text[lineIndex].length) {
                    element.innerHTML += text[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, speed);
                } else {
                    element.innerHTML += "<br>";
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeWriter, 400); // Pause between lines
                }
            }
        }

        // Start typing after 1 second
        setTimeout(typeWriter, 1000);
    </script>

</body>
</html>

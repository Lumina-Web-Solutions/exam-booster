<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Eva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400&display=swap');

        body {
            background-color: #fdfbf7; /* Warm paper color */
            color: #2c2c2c;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border-radius: 2px; /* Sharp edges like a letter */
            text-align: center;
            position: relative;
            border: 1px solid #eaeaea;
        }

        /* A small elegant line at the top */
        .card::before {
            content: "";
            display: block;
            width: 40px;
            height: 2px;
            background-color: #d4a373; /* Gold/Tan */
            margin: 0 auto 30px auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 20px;
            font-style: italic;
            color: #111;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }

        .date {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
        }

        .heart {
            color: #bf4040; /* Muted Red */
            font-size: 1.2rem;
            animation: beat 2s infinite ease-in-out;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>That Smile.</h1>
        
        <p>
            I have seen you many times before.<br>
            But today was different.
        </p>

        <p>
           The way you smiled at me... Not the polite smile.<br>
            The real one.
        </p>

        <p>
            You have no idea how beautiful you looked in that moment.
        </p>
        
        <div class="heart">‚ù§</div>

        <div class="date">February 17, 2026</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Stress Buster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation; /* Improves tapping on mobile */
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #e94560;
        }

        p {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .bubble-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .bubble {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #4ecca3, #2c7a60);
            border-radius: 50%;
            box-shadow: inset -3px -3px 10px rgba(0,0,0,0.3), 0 5px 15px rgba(78, 204, 163, 0.4);
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
        }

        .bubble:active {
            transform: scale(0.9);
        }

        .bubble.popped {
            background: #16213e;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            animation: popAnim 0.3s ease-out;
        }

        @keyframes popAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .status-bar {
            margin-top: 20px;
            width: 80%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .stress-level {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #e94560, #ff9a3c);
            transition: width 0.3s ease;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            color: #4ecca3;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <h1>Exam Stress Buster üíä</h1>
    <p>Tap the bubbles to release stress.</p>

    <div class="bubble-container" id="grid">
        </div>

    <div class="status-bar">
        <div class="stress-level" id="stressMeter"></div>
    </div>
    
    <div class="message" id="msg">Current Stress: 100%</div>

    <div class="footer">Made with ‚ù§Ô∏è by Senior (Lumina)</div>

    <script>
        const grid = document.getElementById('grid');
        const stressMeter = document.getElementById('stressMeter');
        const msg = document.getElementById('msg');
        let stress = 100;
        const totalBubbles = 20;

        // Generate Bubbles
        for (let i = 0; i < totalBubbles; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.addEventListener('click', () => popBubble(bubble));
            grid.appendChild(bubble);
        }

        function popBubble(element) {
            if (element.classList.contains('popped')) return;

            // Visual Pop
            element.classList.add('popped');
            
            // Haptic Feedback (Vibration on mobile)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            // Reduce Stress Logic
            stress -= (100 / totalBubbles);
            if (stress < 0) stress = 0;
            
            stressMeter.style.width = stress + "%";
            
            if (stress > 0) {
                msg.innerText = `Releasing Stress... ${Math.round(stress)}% left`;
            } else {
                msg.innerText = "‚ú® All Clean! Go crush that Exam now! ‚ú®";
                msg.style.color = "#fff";
                confettiEffect();
            }
        }

        function confettiEffect() {
            document.body.style.backgroundColor = "#233e8b";
            // Simple visual change to celebrate completion
        }
    </script>

</body>
</html>
